<!DOCTYPE html>
<html lang="en" ng-app='gui'>
  <head>

    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

    <title>Visual Analysis Of Cohort Study Data</title>

    <!-- D3 -->
    <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href='bower_components/bootstrap/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src='bower_components/bootstrap/js/bootstrap.min.js'></script>

    <!-- angular -->
    <script type='text/javascript' src='bower_components/angular/angular.min.js'></script>
    <script type='text/javascript' src='app.js'></script>

    <!-- searchbar -->
    <!-- <link rel="stylesheet" href="assets/fonts/searchbar/bariol/bariol.css"/> -->
    <link rel="stylesheet" href="assets/css/searchbar/style.css"/>
    <script src="app/directives/searchbar.directive.js"></script>

    <!-- barchart -->
    <link rel="stylesheet" href="assets/css/barchart/barchart.css"/>
    <script src="app/directives/barchart.directive.js"></script>

    <!-- graph -->
    <link rel="stylesheet" href="assets/css/graph/graph.css"/>
    <script src="app/directives/graph.directive.js"></script>

    <!-- tree -->
    <link rel="stylesheet" href="assets/css/tree/tree.css"/>
    <script src="app/directives/tree.directive.js"></script>

    <!-- filterbar -->
    <script src="app/directives/filterbar.directive.js"></script>
    <link rel="stylesheet" href="assets/css/filterbar/filterbar.css"/>

    <!-- progressbar -->
    <script src="app/directives/progressbar.directive.js"></script>
    <link rel="stylesheet" href="assets/css/progressbar/progressbar.css"/>

    <!-- angular services -->
    <script type='text/javascript' src='app/services/attribute.service.js'></script>
    <script type='text/javascript' src='app/services/data.service.js'></script>

    <!-- tooltip -->
    <script src="assets/js/tooltip.js"></script>
    <link rel="stylesheet" href="assets/css/tooltip/tooltip.css"/>

    <link rel="stylesheet" href="assets/css/main.css"/>

  </head>
  <body>

    <div class='container' id="overallWrapper">
      <div class='row'>
        <div class='col-md-2 col-md-offset-7'>
             <searchbar></searchbar>
		    </div>
      </div>
      <div class='row'>
        <div class='col-md-9' id="visualizationWrapper">
          <div class='row' id="filterbarWrapper">
            <filterbar></filterbar>
          </div>
          <div class='row' id="progressbarWrapper">
            <progressbar></progressbar>
          </div>
          <div class='row'>
            <div id="treeVisualizationWrapper">
              <tree></tree>
            </div>
          </div>
        </div>
        <div class='col-md-3' id="contextInfoColumn" ng-controller="attributeCtrl" ng-show="attributeClicked">
          <div class="container" id="contextInfoContainer">
              <p>Attribute: {{attributeName}}</p>
              <div id="barchartContainer" ng-hide="!isContinuous">
                <barchart></barchart>
              </div>
              <div id="graphContainer" ng-hide="isContinuous">
                <graph></graph>
              </div>
            </div>
        </div>
      </div>
  </body>
</html>
