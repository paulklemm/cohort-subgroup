<!DOCTYPE html>
<html lang="en" ng-app='gui'>
  <head>

    <meta charset="utf-8"/>

    <title>Visual Analysis Of Cohort Study Data</title>

    <!-- D3 -->
    <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href='bower_components/bootstrap/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src='bower_components/bootstrap/js/bootstrap.min.js'></script>

    <!-- angular -->
    <script type='text/javascript' src='bower_components/angular/angular.min.js'></script>
    <script type='text/javascript' src='app.js'></script>

    <!-- searchbar -->
    <link rel="stylesheet" href="assets/fonts/searchbar/bariol/bariol.css"/>
    <link rel="stylesheet" href="assets/css/searchbar/style.css"/>
    <script src="app/directives/searchbar.directive.js"></script>

    <!-- barchart -->
    <link rel="stylesheet" href="assets/css/barchart/barchart.css"/>
    <script src="app/directives/barchart.directive.js"></script>

    <!-- graph -->
    <link rel="stylesheet" href="assets/css/graph/graph.css"/>
    <script src="app/directives/graph.directive.js"></script>

    <!-- tree -->
    <link rel="stylesheet" href="assets/css/tree/tree.css"/>
    <script src="app/directives/tree.directive.js"></script>

    <!-- angular services -->
    <script type='text/javascript' src='app/services/attribute.service.js'></script>
    <script type='text/javascript' src='app/services/data.service.js'></script>


    <!-- better visualize the columns -->
    <style>
      .row > div {
        box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;
      }
      /*div[class*="col-md"] > div {
        box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;
      }*/
    </style>

    <!-- remove left and right padding from bootstrap columns -->
    <style>
      div[class*="col-md"] {
      padding: 0;
      }
    </style>

  </head>
  <body>

    <div class='container' style='margin-top:40px;'>
      <div class='row'>
        <div class='col-md-2 col-md-offset-7' style='text-align:center;'>
             <searchbar></searchbar>
		    </div>
      </div>
      <div class='row'>
        <div class='col-md-2' style='height:570px; text-align:center;'>
          <div class="container" style="padding-top: 20px;" ng-controller="ListCtrl">
            <h3 style="text-align: center; margin-bottom: 20px;">Subgruppen</h3>
            <ul id="subgroupList" style="text-align: left; list-style-type: square;">
              <li style="margin-left: -15px;">Alle</li>
            </ul>
            <button class="btn btn-default" ng-click="extendSubgroupList()">Neue Subgruppe</button>
          </div>
        </div>
        <div class='col-md-7' style='height:570px; text-align:center;'>
          <div class='row'>time bar</div>
          <div class='row'>progress bar</div>
          <div class='row'>
            <tree></tree>
          </div>
        </div>
        <div class='col-md-3' style='height:570px;' ng-show="searchbarCtrl.attributeClicked">
          <div class="container" style="padding-top:20px; padding-bottom:20px;">
            <h3 style="text-align: center; margin-bottom: 20px;">Kontextinformationen</h3>
              <p>Attribut: {{searchbarCtrl.attributeName}}</p>
              <div id="barchartContainer" ng-hide="!searchbarCtrl.isContinuous">
                <barchart></barchart>
              </div>
              <div id="graphContainer" ng-hide="searchbarCtrl.isContinuous">
                <graph></graph>
              </div>
          </div>
        </div>
      </div>
  </body>
</html>
