<!DOCTYPE html>
<html lang="en" ng-app='gui'>
  <head>
    <title>Visual Analysis Of Cohort Study Data</title>

    <!-- D3 -->
    <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href='bower_components/bootstrap/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src='bower_components/bootstrap/js/bootstrap.min.js'></script>

    <!-- angular -->
    <script type='text/javascript' src='bower_components/angular/angular.min.js'></script>
    <script type='text/javascript' src='app.js'></script>

    <!-- D3 autocomplete component -->
    <link rel="stylesheet" href="assets/searchbar/fonts/bariol/bariol.css"/>
    <link rel="stylesheet" href="assets/searchbar/css/style.css"/>

    <!-- searchbar -->
    <script src="app/directives/searchbar.directive.js"></script>

    <!-- barchart -->
    <script src="app/directives/barchart.directive.js"></script>

    <script type='text/javascript' src='app/services/data.service.js'></script>

    <!-- better visualize the columns -->
    <style>
      .row > div {
        box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;
      }
    </style>

    <!-- remove left and right padding from bootstrap columns -->
    <style>
      div[class*="col-md"] {
      padding: 0;
      }
    </style>

    <style>

  .barchart div {
      font: 10px sans-serif;
      background-color: steelblue;
      text-align: right;
      padding: 3px;
      margin: 1px;
      color: white;
  }

  </style>

  </head>
  <body>

    <div class='container' style='margin-top:40px;'>
      <div class='row'>
        <div class='col-md-2 col-md-offset-7' style='text-align:center;'>
             <searchbar></searchbar>
		    </div>
      </div>
      <div class='row'>
        <div class='col-md-2' style='height:570px; text-align:center;'>cohorts</div>
        <div class='col-md-7' style='height:570px; text-align:center;'>
          <div class='row'>time bar</div>
          <div class='row'>progress bar</div>
          <div class='row'>visualization</div>
        </div>
        <div class='col-md-3' style='height:570px; text-align:center;' ng-show="attributeClicked"> <!-- ng-show="attributeClicked" -->
          <div class='container' style='margin-top: 40px;'>
            <barchart><barchart>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
